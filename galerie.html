    <script>
      document.addEventListener("DOMContentLoaded", function () {
        $('.box').imagesLoaded( function() {
          $('.box').masonry({
            itemSelector: '.box-item',
            percentPosition: true,
          })
        })
      
        lightbox.option({
          'albumLabel': 'Fotografie %1 z %2',
          'imageFadeDuration': 200,
          'resizeDuration': 200,
          'wrapAround': true
        })
